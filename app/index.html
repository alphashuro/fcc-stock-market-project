<html>
  <head>
    <title>Stock Market App.</title>
  </head>
  <body>
    <!-- place the custom tag anywhere inside the body -->
    <div class="app">
      <stock-chart></stock-chart>
      <add-stock></add-stock>
      <stock-list></stock-list>
    </div>

    <footer style="text-align: center;">
      <a href="http://github.com/alphashuro">@alphashuro</a>
    </footer>

    <script type="riot/tag" src='stock-chart.tag' async></script>
    <script type="riot/tag" src='stock-list.tag' async></script>
    <script type="riot/tag" src='add-stock.tag' async></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="http://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/riot/2.3/riot+compiler.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      riot.mount('*', socket);
    </script>
  </body>
</html>
